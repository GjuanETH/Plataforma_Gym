services:
  # 1. Base de Datos para Usuarios (MongoDB)
  auth-db:
    image: mongo:latest
    container_name: gymfit-auth-db
    ports:
      - "27017:27017"
    volumes:
      - auth-data:/data/db

  # 2. Servicio de Autenticación (Login/Registro)
  auth-service:
    build: ./auth-service
    container_name: gymfit-auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://auth-db:27017/auth_service_db
      - JWT_SECRET=super_secreto_gymfit_key
    depends_on:
      - auth-db
    volumes:
      - ./auth-service:/usr/src/app
      - /usr/src/app/node_modules

  # 3. Base de Datos de Entrenamientos
  training-db:
    image: mongo:latest
    container_name: gymfit-training-db
    ports:
      - "27018:27017" # Nota el puerto diferente (27018)
    volumes:
      - training-data:/data/db

  # 4. Servicio de Entrenamientos
  training-services:
    build: ./training-services
    container_name: gymfit-training-services
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=mongodb://training-db:27017/training_service_db
    depends_on:
      - training-db
    volumes:
      - ./training-services:/usr/src/app
      - /usr/src/app/node_modules

  # 3. API Gateway (La puerta de entrada)
  api-gateway:
    build: ./api-gateway
    container_name: gymfit-api-gateway
    ports:
      - "8080:8080" # Tu frontend hablará con este puerto
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - TRAINING_SERVICES_URL=http://training-services:3002

    depends_on:
      - auth-service
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  auth-data:
  training-data: